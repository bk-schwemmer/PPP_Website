    <body class="body">
        <header>
            <a href="home.html"><img class="logo" src="Images/PPP_logo.png" alt="PPP Logo"></a>
            <button class="button" name="contact-form" type="button" onclick="location.href = 'contact.html';">Book an Appointment</button>
            <div class="nav nav--background-blue">
                <ul class="nav nav__menu">
                    <li class="nav nav__item nav__item--large"><a class="nav nav__link" href="home.html">Home</a></li>
                    <li class="nav nav__item nav__item--large"><a class="nav nav__link" href="dogs.html">Dogs</a></li>
                    <li class="nav nav__item nav__item--large"><a class="nav nav__link" href="cats.html">Cats</a></li>

                    <li class="nav nav__item nav__item--large"><a class="nav nav__link" href="about.html">About</a></li>
                    <li class="nav nav__item nav__item--large"><img class="nav nav__icon" src="Images/magnifyingGlass.png"></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="contact-form contact-form--border clearfix">
                <form>
                    <h2 class="contact-form__heading">Contact Form</h2>
                    <p class="contact-form__heading">Please provide your contact details so we can reach out to you to schedule an appointment</p><br>
                    <div class="contact-form contact-form__column contact-form__column--left">
                        <h3>Customer Info</h3>
                        <input class="contact-form contact-form__text contact-form__text--left" type="text" name="user-first-name" placeholder="First Name">
                        <input class="contact-form contact-form__text contact-form__text--right" type="text" name="user-last-name" placeholder="Last Name"><br>
                        <input class="contact-form contact-form__text" type="text" name="phone" placeholder="Phone"><br>
                        <input class="contact-form contact-form__text" type="text" name="email" placeholder="Email"><br>
                        <input class="contact-form contact-form__text" type="text" name="timezone" placeholder="Time Zone"><br>
                    </div>
                    
                    <div class="contact-form contact-form__column contact-form__column--right">
                        <h3>Pet Info</h3>
                        <input class="contact-form contact-form--border contact-form__text" type="text" name="pet-name" placeholder="Name"><br>
                        <input class="contact-form contact-form--border contact-form__text" type="text" name="type" placeholder="Type of Animal"><br>
                        <input class="contact-form contact-form--border contact-form__text" type="text" name="age" placeholder="Age"><br>
                        <button class="button--submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>

                    <li class="nav__item nav__item--small"><a class="nav nav__link nav__link--light" href="about.html">About</a></li>
